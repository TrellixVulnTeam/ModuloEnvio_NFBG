<div style="margin-left: 10%; margin-right: 10%; margin-top: 2%;">
  <div class="card">
      <div class="row">
          <div class="card" style="text-align: center; font-family: Arial, Helvetica, sans-serif;  justify-content: center; background-color: lightsteelblue; font-size: 2vw;height: 2.5vw;" >
              MODULO DE ENVIOS
          </div>
      </div>
      <div class="row">
          <div class="card" style="width: 25%;">
              <opciones-envios (verListadoEnvios)="this.onverListarEnvios($event)" (verListarPedido)="this.onverListarPedidos()"></opciones-envios>
          </div>
          <div class="card" style="width: 75%; ">
              <listar-pedidos (idPedido)="crearEnvio($event);" *ngIf="verListarPedidos"></listar-pedidos>
              <listar-envios [Estado]="estado"  *ngIf="verListarEnvios" (verDatosPedidos)="onVerPorEstado($event)">
              </listar-envios>
              <datos-pedido  *ngIf="verDatosPedido"></datos-pedido>
              <validar-envio [IdEnvio]="this.IdEnvio" (verListadoBorrador)="onVerPorEstado('Listado')"
              (verListadoValidado)="onVerPorEstado('Validados')"
              *ngIf="verValidarEnvio"></validar-envio>
              <crear-envio [idPedido]="idPedido" (verPedidos)="onverListarPedidos()"
              (verEnvios)="onVerPorEstado('Listado')" *ngIf="verCrearEnvio" ></crear-envio>
              <detalle-envio [IdEnvio]="IdEnvio" *ngIf="verDetallePedido"></detalle-envio>
          </div>

      </div>
  </div>
</div>
