<div class="card">
    <div class="card-title"
        style="height: 2vw; font-size: 1vw; align-items: center; display: flex; flex-direction: row; background-color:rgba(235, 232, 232, 0.746);">

        <div style="width: 2%; margin-left: 1vw; color: rgb(132, 160, 83);">
            <svg style="color: darkolivegreen;" xmlns="http://www.w3.org/2000/svg" width="100%" height="60%"
                    fill="currentColor" class="bi bi-file-earmark-post-fill" viewBox="0 0 16 16">
                    <path
                        d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zm-5-.5H7a.5.5 0 0 1 0 1H4.5a.5.5 0 0 1 0-1zm0 3h7a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .5-.5z" />
                </svg>
        </div>
        <div style="width: 92%; margin-left: 1vw; color: rgb(52, 181, 184);">Listado de Pedidos</div>
        <div style="width: 4%;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                <path
                    d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z" />
            </svg>
        </div>
    </div>
    <div id="contend">
        <div class="border-bottom" id="datos" style="display: flex; flex-direction: row;border-radius: 8px; margin-bottom: 0.3vw; font-weight: bold !important; background-color: rgb(196, 238, 172);">
            <div style="width: 25%; margin-left: 0.5vw;">Id Pedido</div>
            <div style="width: 25%;text-align: center;">Nombre Cliente</div>
            <div style="width: 25%;text-align: center;">Fecha</div>
            <div style="width: 25%;text-align: center;">Estado</div>
        </div>
        <div class="border-bottom seleccion" *ngFor="let p of pedidos" id="datos"
            style="display: flex; flex-direction: row; margin-bottom: 0.3vw;" (click)="nuevoEnvio(p.idpedido)">
            <div style="width: 25%; margin-left: 0.5vw;">
                <span style="color:rgb(195, 172, 144) ;">
                    <svg style="color: darkolivegreen;" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-file-earmark-post-fill" viewBox="0 0 16 16">
                    <path
                        d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zm-5-.5H7a.5.5 0 0 1 0 1H4.5a.5.5 0 0 1 0-1zm0 3h7a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .5-.5z" />
                </svg>
                </span>
                {{p?.idpedido}}
            </div>
            <div style="width: 25%;text-align: left;">
                {{p?.nombreCliente}}
            </div>
            <div style="width: 25%;text-align: center;">{{p?.fechaPedido}}</div>
            <div style="width: 25%;text-align: center;">
                <span style="border-radius: 5px; background-color: rgb(155, 154, 154); color: white;">
                  {{p?.statusPedido}}
                </span>
            </div>
        </div>
    </div>
</div>
